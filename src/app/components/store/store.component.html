<h1>Store</h1>
<table class="table table-striped" *ngIf="activeStore">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Artist</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let song of songs; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ song.name  }}</td>
      <td>{{ song.artist}}</td>
    </tr>
  </tbody>
</table>
